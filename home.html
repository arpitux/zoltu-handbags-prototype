	<script>
		function ThumbnailScroll(direction) {
			if(direction =="left")
			{
				$(".product-popup .carousel .thumbnail-scroll").animate({ 'scrollLeft': $(".product-popup .carousel .thumbnail-scroll").scrollLeft() - 70 },300);
			}
			if(direction == "right")
			{
				console.dir($(this).scrollLeft() + 66);
				$(".product-popup .carousel .thumbnail-scroll").animate({ 'scrollLeft': $(".product-popup .carousel .thumbnail-scroll").scrollLeft() + 70 },300);
			}
		}
